<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Registration</title>

<th:block th:replace="/fragments/styleandscripts :: style_scripts"></th:block>
<div th:replace="/fragments/navbar"></div>

</head>

<body>

	<div class="container">
		<h2>Sign up</h2>
		<form th:action="@{/signup}" th:object="${user}" method="post"
			autocomplete="off">
			<div class="form-group">
				<label th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}"></label> <input type="text"
					th:field="*{firstName}" placeholder="First Name"
					class="form-control" />
			</div>

			<div class="form-group">
				<label th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}"></label> <input type="text"
					th:field="*{lastName}" placeholder="Last Name" class="form-control" />
			</div>

			<div class="form-group">
				<label th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}"></label> <input type="text"
					th:field="*{username}" placeholder="Username" class="form-control" />
			</div>

			<div class="form-group">
				<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
				<input type="text" th:field="*{email}" placeholder="Email"
					class="form-control" />
			</div>

			<div class="form-group">
				<label th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}"></label> <input type="password"
					th:field="*{password}" placeholder="Password" class="form-control" />
			</div>

			<div class="form-group">
				<button class="btn btn-md btn-success btn-block" name="Submit"
					value="Submit" type="Submit" th:text="Submit"></button>
			</div>

		</form>
		
		<div th:if="${success}">
		<span th:text="${success}"></span>
		</div>

	</div>

</body>

</html>
