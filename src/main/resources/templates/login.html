<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset = "UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log in</title>

    <th:block th:replace="/fragments/styleandscripts :: style_scripts" ></th:block>

</head>

<body>

    <div class="container">
        <div th:replace="/fragments/navbar"></div>
        <h2>Welcome!</h2>

        <form th:action="@{/login}" method="post"> <br/>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control"/>
            <br/>
            <input type="password" id="password" name="password" placeholder= "Password" class="form-control"/>
            <br/>
            <button class="btn btn-md btn-success btn-block" name="Submit" value="Login" type="Submit">Log in</button>
        </form>

        <a th:href="@{/signup}">Sign up</a> 
            
    </div>

</body>

</html>
